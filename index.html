<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <h1 class="title">Smart Calculator</h1>

    <button class="theme-switch" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div class="error-message" id="error-message"></div>
        <div class="button-grid">
            <button onclick="clearScreen()" class="special">AC</button>
            <button onclick="eraseLast()" class="special">âŒ«</button>
            <button onclick="insert('%')" class="operator">%</button>
            <button onclick="insert('/')" class="operator">Ã·</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')" class="operator">Ã—</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')" class="operator">âˆ’</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')" class="operator">+</button>

            <button onclick="memClear()" class="memory">MC</button>
            <button onclick="memRecall()" class="memory">MR</button>
            <button onclick="memStore()" class="memory">M+</button>
            <button onclick="memSubtract()" class="memory">M-</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calculateRoot()" class="special">âˆš</button>
            <button onclick="computeResult()" class="equal">=</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
